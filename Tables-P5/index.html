<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,td,th {border: 1px solid red;}
    </style>
</head>
<body>
    <table>
        <caption>People</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>age</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>30</td>
            <td>John</td>
        </tr>
        <tr>
            <td>2</td>
            <td>31</td>
            <td>Jon</td>
        </tr>
        <tr>
            <td colspan="3">Rick</td>
        </tr>
        <tr>
            <td colspan="2">cid</td>
            <td>jim</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
